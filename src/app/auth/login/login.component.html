<ng-container>
  <div class="login-body">
    <div class="login-panel p-fluid card">
      <div class="p-grid p-nogutter ">
        <div class="p-col-12 border">
          <div class="p-grid p-text-center">
            <div class="p-col-10 p-offset-1">

              <img class="imagen-eslogan" src="../../../assets/images/logoAdministracion.jpeg" alt="Secretaría de Administración">

             </div>
          </div>
          <div class="p-grid center-align">
            <div class="p-col-10">
              <label class="tituloSistemaSemovi">{{environment.project_name}}</label>
              <label class="versionado">{{environment.project_version}}</label>
            </div>
          </div>
        </div>
        <div class="p-grid">
          <div class="p-col-6 p-offset-3"><br><br><br></div>
        </div>

        <ng-container>
          <form [formGroup]="form" (ngSubmit)="submit($event)" autocomplete="off" class="form-auth">
            <div class="row">
              <div class="col s12 input-container">
                <div class="col s8 offset-s2">
                  <label class="formLabel" for="email"> Correo electrónico <span>*</span> </label>
                  <input type="email" name="email" id="email" formControlName="correo_electronico">
                </div>
              </div>
            </div>
            <div class="row" style="margin-top: 2em;">
              <div class="col s12 input-container">
                <div class="col s8 offset-s2">
                  <label class="formLabel" for="password"> Contraseña <span>*</span> </label>
                  <input type="password" name="password" id="password" formControlName="clave_privada">
                </div>
               </div>
            </div>

            <div class="row" style="margin-top: 3em;">
              <div class="col s12 center-align">
                <button type="submit" class="btn button-continuar center" [disabled]="form.invalid">
                   LOGIN
                   <i class="right loader" *ngIf="loading"></i>
                </button>
              </div>
            </div>
          </form>
        </ng-container>

        <div class="p-grid">
          <div class="p-col-6 p-offset-3">
            <br>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
